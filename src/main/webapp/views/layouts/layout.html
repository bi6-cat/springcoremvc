<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
 
<body class="flex flex-col min-h-screen">
    <header class="bg-blue-500 px-4 text-white flex justify-between items-center">
        <!-- Brand Logo -->
        <a th:href="@{/}" class="text-2xl font-bold">Spring Core MVC</a>
 
        <!-- Navigation Bar -->
        <nav class="narbar">
            <ul class="nav-menu flex justify-between items-center">
                <li class="nav-item"><a th:href="@{/}" class="nav-link block p-4 hover:bg-blue-700">Home</a></li>
                <li class="nav-item"><a th:href="@{/categories}"
                        class="nav-link block p-4 hover:bg-blue-700">Categories</a></li>
                <li class="nav-item"><a th:href="@{/products}" class="nav-link block p-4 hover:bg-blue-700">Products</a>
                </li>
                <li class="nav-item"><a th:href="@{/about}" class="nav-link block p-4 hover:bg-blue-700">About</a></li>
                <li class="nav-item"><a th:href="@{/contact}" class="nav-link block p-4 hover:bg-blue-700">Contact</a>
                </li>
            </ul>
        </nav>
 
        <!-- Profile Menu -->
        <div class="profile-menu flex justify-between items-center gap-2">
            <a th:href="@{/auth/login}" class="profile-link block p-4 hover:bg-blue-700">Login</a>
            <a th:href="@{/auth/register}" class="profile-link block p-4 hover:bg-blue-700">Register</a>
        </div>
    </header>
    <main class="flex-grow">
        <!-- Đánh dấu vị trí sẽ gắn view component content vào view layout -->
        <div class="main-content" layout:fragment="content">
        </div>
    </main>
 
    <footer class="bg-blue-500 p-4 text-white text-center">
        <!-- Footer Content -->
        <p>&copy; 2024 Spring Core MVC</p>
    </footer>
</body>
 
</html>
